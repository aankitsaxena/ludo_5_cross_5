<!DOCTYPE html>
<html>
<head>
	<title>kavidikali</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<script type="text/javascript" src="./js/home.js"></script>
</head>
<body>
<header class="w3-container w3-teal">
	<h1>Kavidikali.com</h1>
</header>
<div class="w3-content w3-center w3-card-16 w3-green w3-round-xxlarge" style="height:810px;">
	<button onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-orange w3-round-xxlarge">Play</button>

	<div id="id01" class="w3-modal">
		<div class="w3-modal-content w3-center w3-card-4 w3-white w3-animate-bottom">
			<header class="w3-container"> 
			    <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn">&times;</span>
			    <div class="w3-container" id="form">
					<div class="w3-input-group"> 
					    <input class="w3-input" type="text" name="name" required>
					    <label class="w3-label w3-validate">Name</label>
					</div>
					<button class="w3-btn w3-teal w3-round-xxlarge" id="register">Register</button>
				</div>
				<div class="w3-container w3-center" id="load" style="display:none;width:100px">
					<label class="w3-label w3-xxlarge">finding players
					<img src="./images/skype-ball.GIF"></label>
				</div>
		</div>
	</div>
	<div id="grid" class="w3-container">
		
	</div>
</div>
<footer class="w3-bottom w3-teal">
	<h5>all rights reserved: © Adenlie Corperation ®</h5>
</footer>
</body>
</html>
